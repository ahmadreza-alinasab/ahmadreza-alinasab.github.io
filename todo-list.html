<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لیست کارها - نسخه آیفونی</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #d9f0f6, #f4fcff);
      color: #1d1d1f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      width: 100%;
      max-width: 600px;
      background: rgba(255 255 255 / 0.85);
      backdrop-filter: saturate(180%) blur(20px);
      padding: 1rem 2rem;
      border-radius: 18px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      color: #007aff;
      box-shadow: 0 10px 30px rgb(0 122 255 / 0.2);
      user-select: none;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgb(0 0 0 / 0.1);
      padding: 1.5rem 1.8rem;
      display: flex;
      flex-direction: column;
    }
    .input-group {
      display: flex;
      gap: 0.7rem;
      margin-bottom: 1rem;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="datetime-local"], select {
      flex: 1 1 140px;
      padding: 0.7rem 1rem;
      border-radius: 15px;
      border: 1.5px solid #cbd5e1;
      font-size: 1rem;
      outline-offset: 3px;
      outline-color: #007aff;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.05);
      transition: border-color 0.25s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      animation: fadeIn 0.5s ease forwards;
      min-width: 140px;
    }
    input[type="text"]:focus, input[type="datetime-local"]:focus, select:focus {
      border-color: #007aff;
      box-shadow: 0 0 12px #007affaa;
    }
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="%23007aff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      padding-right: 2rem;
    }
    button.add-btn, button.pdf-btn, button.clear-btn {
      background-color: #40c4c4;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 8px 12px #40c4c499;
      flex: 0 0 110px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      user-select: none;
      animation: fadeIn 0.5s ease forwards;
      text-align: center;
      white-space: nowrap;
    }
    button.add-btn:hover, button.pdf-btn:hover, button.clear-btn:hover {
      background-color: #1ca1a1;
      box-shadow: 0 12px 16px #1ca1a177;
      transform: scale(1.05);
    }
    .pdf-btn, .clear-btn {
      margin-left: 0.5rem;
      margin-top: 0;
    }
    ul.task-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 480px;
      overflow-y: auto;
      scroll-behavior: smooth;
      border-radius: 15px;
    }
    ul.task-list::-webkit-scrollbar {
      width: 8px;
    }
    ul.task-list::-webkit-scrollbar-thumb {
      background-color: #40c4c4aa;
      border-radius: 12px;
    }
    li.task-item {
      background: #f9f9fb;
      border-radius: 18px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      padding: 1rem 1.2rem;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.05);
      transform: translateX(100%);
      opacity: 0;
      animation: slideIn 0.4s forwards cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    li.task-item.done {
      background-color: #d6f0f0;
      color: #7a7a7a;
      text-decoration: line-through;
      box-shadow: none;
    }
    li.task-item .priority {
      width: 12px;
      height: 40px;
      border-radius: 12px;
      margin-left: 16px;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    li.task-item.priority-low .priority {
      background: #34c759;
      box-shadow: 0 0 15px #34c759bb;
    }
    li.task-item.priority-medium .priority {
      background: #ff9f0a;
      box-shadow: 0 0 15px #ff9f0abb;
    }
    li.task-item.priority-high .priority {
      background: #ff3b30;
      box-shadow: 0 0 15px #ff3b30bb;
    }
    .task-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      user-select: text;
    }
    .task-content .task-text {
      font-size: 1.15rem;
      font-weight: 600;
      color: inherit;
    }
    .task-content .task-date {
      font-size: 0.85rem;
      color: #8e8e93;
      margin-top: 4px;
      font-weight: 400;
    }
    .task-actions {
      display: flex;
      gap: 10px;
      margin-left: 14px;
    }
    .task-actions button {
      border: none;
      background: #e5e5ea;
      width: 36px;
      height: 36px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.12);
      transition: background-color 0.3s ease, transform 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #444;
      user-select: none;
    }
    .task-actions button:hover {
      background-color: #007aff;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 5px 15px #007affbb;
    }
    .task-actions button.done-btn {
      color: #34c759;
    }
    .task-actions button.done-btn:hover {
      background-color: #28a745;
      color: white;
      box-shadow: 0 5px 15px #28a745bb;
    }
    .stats {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: #444;
      user-select: none;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
      text-align: center;
      font-weight: 600;
    }

    /* Animations */
    @keyframes slideIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>لیست کارهای من</header>

  <main class="container">
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="کار جدید را بنویسید..." />
      <select id="prioritySelect" title="اولویت کار">
        <option value="low">ساده</option>
        <option value="medium">متوسط</option>
        <option value="high">مهم</option>
      </select>
      <input type="datetime-local" id="reminderInput" title="زمان یادآوری" />
      <button class="add-btn" onclick="addTask()" title="افزودن کار">افزودن</button>
      <button class="clear-btn" onclick="clearAll()" title="حذف همه کارها">حذف همه</button>
      <button class="pdf-btn" onclick="exportPDF()" title="خروجی PDF">دریافت PDF</button>
    </div>

    <ul class="task-list" id="taskList"></ul>

    <div class="stats" id="stats"></div>
  </main>

  <footer>ساخته شده توسط احمدرضا علی نسب</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    const taskInput = document.getElementById('taskInput');
    const prioritySelect = document.getElementById('prioritySelect');
    const reminderInput = document.getElementById('reminderInput');
    const taskList = document.getElementById('taskList');
    const stats = document.getElementById('stats');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, idx) => {
        const li = document.createElement('li');
        li.className = `task-item priority-${task.priority} ${task.done ? 'done' : ''}`;
        li.style.animationDelay = `${idx * 0.05}s`;

        const priorityBar = document.createElement('div');
        priorityBar.className = 'priority';

        const content = document.createElement('div');
        content.className = 'task-content';

        const text = document.createElement('div');
        text.className = 'task-text';
        text.textContent = task.text;

        const date = document.createElement('div');
        date.className = 'task-date';
        date.textContent = task.reminder ? new Date(task.reminder).toLocaleString('fa-IR', {
          year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit'
        }) : '';

        content.appendChild(text);
        content.appendChild(date);

        const actions = document.createElement('div');
        actions.className = 'task-actions';

        const doneBtn = document.createElement('button');
        doneBtn.className = 'done-btn';
        doneBtn.title = 'انجام شده / نشده';
        doneBtn.innerHTML = task.done ? '✔️' : '⭕️';
        doneBtn.onclick = () => {
          tasks[idx].done = !tasks[idx].done;
          saveTasks();
          renderTasks();
        };

        const delBtn = document.createElement('button');
        delBtn.title = 'حذف';
        delBtn.innerHTML = '🗑️';
        delBtn.onclick = () => {
          tasks.splice(idx, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(doneBtn);
        actions.appendChild(delBtn);

        li.appendChild(priorityBar);
        li.appendChild(content);
        li.appendChild(actions);

        taskList.appendChild(li);
      });
      updateStats();
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      const priority = prioritySelect.value;
      const reminder = reminderInput.value || null;
      tasks.push({text, priority, reminder, done:false});
      saveTasks();
      renderTasks();
      taskInput.value = '';
      reminderInput.value = '';
    }

    function updateStats() {
      const total = tasks.length;
      const doneCount = tasks.filter(t => t.done).length;
      const left = total - doneCount;
      stats.textContent = `کل: ${total} | انجام‌شده: ${doneCount} | باقی‌مانده: ${left}`;
    }

    function clearAll() {
      if(confirm('آیا مطمئنید که می‌خواهید همه کارها را حذف کنید؟')) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    function exportPDF() {
      if(tasks.length === 0) {
        alert('لیست کارها خالی است.');
        return;
      }
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "pt",
        format: "a4",
        putOnlyUsedFonts:true,
      });
      doc.setFont("Tahoma", "normal");
      doc.setFontSize(16);
      doc.text("لیست کارهای من", 40, 50);

      let y = 80;
      tasks.forEach((task, idx) => {
        const status = task.done ? "[✔]" : "[ ]";
        const priorityText = task.priority === 'high' ? "مهم" : task.priority === 'medium' ? "متوسط" : "ساده";
        const reminderText = task.reminder ? new Date(task.reminder).toLocaleString('fa-IR', {
          year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit'
        }) : "ندارد";

        let line = `${idx + 1}. ${status} ${task.text} - اولویت: ${priorityText} - یادآوری: ${reminderText}`;
        if(y > 740) {
          doc.addPage();
          y = 40;
        }
        doc.text(line, 40, y);
        y += 25;
      });
      doc.save("MyTasks.pdf");
    }

    window.onload = renderTasks;
  </script>
</body>
</html>
