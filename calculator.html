<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iOS Style Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .calculator {
      background-color: #000;
      border-radius: 40px;
      padding: 20px 20px 30px 20px;
      width: 320px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .display {
      color: white;
      font-size: 56px;
      padding: 24px 16px 20px;
      text-align: right;
      min-height: 90px;
      overflow-x: auto;
      word-break: break-all;
      letter-spacing: 1.5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 64px);
      grid-auto-rows: 64px;
      gap: 12px;
      justify-content: center;
    }

    button {
      font-size: 32px;
      border-radius: 50%;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.3);
      transition: background-color 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    button:active {
      background-color: #555;
    }

    .orange {
      background-color: #ff9500;
      box-shadow: inset 0 -4px 0 #cc7a00;
    }

    .gray {
      background-color: #a5a5a5;
      color: #000;
      box-shadow: inset 0 -4px 0 #7e7e7e;
    }

    .zero {
      grid-column: span 2;
      border-radius: 40px;
      justify-content: flex-start;
      padding-left: 28px;
      font-size: 32px;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #888;
      font-family: monospace;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="gray" onclick="clearDisplay()">AC</button>
      <button class="gray" onclick="input('%')">%</button>
      <button class="gray" onclick="backspace()">⌫</button>
      <button class="orange" onclick="input('/')">÷</button>

      <button onclick="input('7')">7</button>
      <button onclick="input('8')">8</button>
      <button onclick="input('9')">9</button>
      <button class="orange" onclick="input('*')">×</button>

      <button onclick="input('4')">4</button>
      <button onclick="input('5')">5</button>
      <button onclick="input('6')">6</button>
      <button class="orange" onclick="input('-')">−</button>

      <button onclick="input('1')">1</button>
      <button onclick="input('2')">2</button>
      <button onclick="input('3')">3</button>
      <button class="orange" onclick="input('+')">+</button>

      <button class="zero" onclick="input('0')">0</button>
      <button onclick="input('.')">.</button>
      <button class="orange" onclick="calculate()">=</button>
    </div>
    <div class="footer">Designed & Built by Ahmadreza Alinasab</div>
  </div>

  <script>
    const display = document.getElementById('display');
    const clickSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');

    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function input(val) {
      playSound();
      if (display.innerText === '0' && val !== '.') {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      playSound();
      display.innerText = '0';
    }

    function backspace() {
      playSound();
      let text = display.innerText;
      display.innerText = text.length > 1 ? text.slice(0, -1) : '0';
    }

    function calculate() {
      playSound();
      try {
        display.innerText = eval(display.innerText.replace(/%/g, '/100'));
      } catch {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
